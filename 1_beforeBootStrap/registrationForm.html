<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>

	<div>
		<label for="first_name">First Name</label>
		<input type="text" name="first_name" id="first_name" placeholder="John" required>&nbsp;
		<label for="last_name">Last Name</label>
		<input type="text" name="last_name" id="last_name" placeholder="Smith" required>
	</div>
	<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male">
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female">
		<label for="other">Other</label>
		<input type="radio" name="gender" id="other">
	</div>
	<div>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="your email" required > 
		<label for="password">Pasword: </label>
		<input type="password" name="password" id="password" placeholder="your password" pattern=.{5,10} title="5 to 10 characters">
	</div>
	<div>
		<label for="birthday">Birthday:&nbsp;</label>
		<select name="month">
			<option value="Jan">Jan</option>
			<option value="Feb">Feb</option>
			<option value="Mar">Mar</option>	
		</select>

		<select name="day">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>	
		</select>

		<select name="year">
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1995</option>
		</select>
	</div>
	
	<div>
		<label for="term">I agree to the term and conditions</label>
		<input type="checkbox" id="term" name="">
	</div>
	<input type="submit" name="Submit">
	
</form>
</body>
</html>
